name: Build LSP for windows

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Ruby 3.2
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2

    - name: Install dependencies
      run: |
        cd build/windows
        gem install ocran
        bundle install

    - name: Run build script
      shell: bash
      run: |
        cd build/windows
        sh build.sh
        ls

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        body: |
          New windows version
        draft: true
        prerelease: true
        files: |
          build/windows/lsp.exe
